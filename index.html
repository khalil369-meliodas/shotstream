<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShotStream</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <h1 class="logo">ShotStream</h1>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h2>Discover Free High-Quality Images</h2>
        <div class="search-box">
          <input type="text" placeholder="Search images..." />
          <i class="fas fa-search"></i>
        </div>
      </div>
    </section>

    <!-- Lower Background Wrapper -->
    <div class="lower-background">
      <!-- Image Gallery -->
      <section class="gallery">
        <div class="image-grid">
          <img src="/bachalpsee-7572681_1280.jpg" alt="Image 1" />
          <img src="/dolomites-2914157_1920.jpg" alt="Image 2" />
          <img src="/italy-4961710_1920.jpg" alt="Image 3" />
          <img src="/mountain-lake-1548646_1920.jpg" alt="Image 4" />
          <img src="/mountain-9024209_1920.jpg" alt="Image 5" />
          <img src="/bachalpsee-7572681_1280.jpg" alt="Image 6" />
          <img src="/statue-756624_1920.jpg" alt="Image 7" />
          <img src="/software-developer-6521720_1920.jpg" alt="Image 8" />
          <img src="/office-932926_1280.jpg" alt="Image 9" />
          <img src="/books-2606859_1280.jpg" alt="Image 10" />
        </div>
      </section>

      <!-- Videos Section -->
      <section class="video-gallery">
        <h2>Free Stock Videos</h2>
        <div class="video-grid">
          <video
            controls
            poster="videos/thumb1.jpg"
            preload="metadata"
            width="320"
          >
            <source src="videos/stock1.mp4" type="video/mp4" />
          </video>
          <video
            controls
            poster="videos/thumb2.jpg"
            preload="metadata"
            width="320"
          >
            <source
              src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4"
              type="video/mp4"
            />
          </video>
        </div>
      </section>

      <!-- Music Section -->
      <section class="music-gallery">
        <h2>Free Music Tracks</h2>
        <div class="music-list">
          <div class="music-item">
            <p>Relaxing Nature</p>
            <audio controls preload="metadata">
              <source src="music/relaxing-nature.mp3" type="audio/mpeg" />
            </audio>
          </div>
          <div class="music-item">
            <p>Upbeat Background</p>
            <audio controls preload="metadata">
              <source src="music/upbeat-background.mp3" type="audio/mpeg" />
            </audio>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 ShotStream. All rights reserved.</p>
      <div class="icons">
        <i class="fa-brands fa-facebook icon"></i>
        <i class="fa-brands fa-instagram icon"></i>
        <i class="fa-brands fa-linkedin icon"></i>
        <i class="fa-brands fa-github icon"></i>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
